server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend - React App
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to sensitive backend files (must come before PHP handling)
    location ~ ^/prms-backend/(config\.php|\.git|\.svn|.*\.(sql|log))$ {
        deny all;
    }
    
    # Backend API - Proxy to PHP-FPM
    location ~ ^/prms-backend/(.+\.php)$ {
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        
        # Set script path params BEFORE including defaults
        fastcgi_param SCRIPT_FILENAME /var/www/html/$1;
        fastcgi_param DOCUMENT_ROOT /var/www/html;
        
        # Include all standard FastCGI params
        include fastcgi_params;
        
        # Override script name for proper routing
        fastcgi_param SCRIPT_NAME /prms-backend/$1;
        fastcgi_read_timeout 300;
    }
    
    # Backend static files (non-PHP)
    location /prms-backend {
        alias /var/www/html/backend;
    }

    # Upload files
    location /prms-backend/uploads {
        alias /var/www/html/backend/uploads;
        autoindex off;
    }

    # Cache static assets (EXCLUDE from /prms-backend to avoid conflicts with PHP)
    location ~ ^/(?!prms-backend/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

